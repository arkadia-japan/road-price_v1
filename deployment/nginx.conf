# Road Price Valuation System - Nginx Configuration

upstream road_price_app {
    server unix:/home/roadprice/road-price_v1/road-price.sock fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # ここを実際のドメイン名またはIPアドレスに変更

    # Let's Encryptの検証用
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # HTTPSへリダイレクト（SSL設定後に有効化）
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # 一時的にHTTPでアクセス可能にする（SSL設定前）
    location / {
        proxy_pass http://road_price_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # タイムアウト設定（OCR処理用）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # ファイルアップロード
        client_max_body_size 10M;
    }

    # 静的ファイルの直接配信
    location /static/ {
        alias /home/roadprice/road-price_v1/flask_app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ログ設定
    access_log /var/log/nginx/road-price-access.log;
    error_log /var/log/nginx/road-price-error.log;
}

