{% extends "base.html" %}

{% block title %}ログイン - 不動産評価額推定システム{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-lg-4 mx-auto">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">ログイン</h2>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            ログイン状態を保持する
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">ログイン</button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center mb-3">
                    <p class="text-muted mb-2">パスワードなしでログイン</p>
                    <a href="{{ url_for('magic_login') }}" class="btn btn-outline-primary">
                        マジックリンクログイン
                    </a>
                </div>

                <hr class="my-4">

                <p class="text-center text-muted mb-0">
                    アカウントをお持ちでないですか？
                    <a href="{{ url_for('register') }}">新規登録</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
