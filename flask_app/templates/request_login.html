{% extends "base.html" %}

{% block title %}マジックリンクログイン - 不動産評価額推定システム{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">マジックリンクログイン</h2>
                <p class="text-muted text-center mb-4">
                    メールアドレスを入力してください。ログイン用のリンクをお送りします。
                </p>

                <form method="POST" action="{{ url_for('magic_login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="example@email.com"
                            required
                            autofocus
                        >
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            ログインリンクを送信
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="text-muted mb-2">パスワードでログインする場合</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                        通常ログイン
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
